    <title>آشنایی با تیم ما</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Vazir", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #0ea5e9, #22d3ee);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        z-index: 100;
        animation: logoFloat 3s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-8px);
        }
      }

      .title {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-weight: 700;
        background: linear-gradient(135deg, #0ea5e9, #22d3ee, #10b981);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        z-index: 100;
        white-space: nowrap;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        padding: 140px 20px 80px;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateX(100px) rotateY(30deg);
        width: 90%;
        max-width: 900px;
        height: auto;
        min-height: 400px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
        display: flex;
        gap: 30px;
        align-items: center;
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .card.active {
        opacity: 1;
        transform: translate(-50%, -50%) translateX(0) rotateY(0deg);
      }

      .card.prev {
        opacity: 0;
        transform: translate(-50%, -50%) translateX(-100px) rotateY(-30deg);
      }

      .card-image {
        flex: 0 0 280px;
        height: 320px;
        border-radius: 16px;
        background: linear-gradient(135deg, #374151, #4b5563);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
      }

      .card-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(14, 165, 233, 0.2),
          rgba(34, 211, 238, 0.2)
        );
        border-radius: 16px;
        z-index: 1;
      }

      .placeholder-icon {
        font-size: 60px;
        color: rgba(255, 255, 255, 0.3);
        z-index: 2;
      }

      .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: right;
      }

      .card-name {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #0ea5e9, #22d3ee);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .card-specialty {
        font-size: 16px;
        color: #10b981;
        font-weight: 500;
        margin-bottom: 16px;
        line-height: 1.4;
      }

      .card-description {
        font-size: 14px;
        line-height: 1.7;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 20px;
      }

      .card-skills {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: flex-end;
      }

      .skill-tag {
        background: linear-gradient(
          135deg,
          rgba(14, 165, 233, 0.2),
          rgba(16, 185, 129, 0.2)
        );
        border: 1px solid rgba(14, 165, 233, 0.3);
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 12px;
        color: #22d3ee;
        font-weight: 500;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .skill-tag:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
      }

      .navigation {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 100;
      }

      .nav-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-dot.active {
        background: linear-gradient(135deg, #0ea5e9, #22d3ee);
        transform: scale(1.3);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
      }

      .nav-arrows {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
        z-index: 100;
        transform: translateY(-50%);
      }

      .nav-arrow {
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .nav-arrow:hover {
        background: rgba(14, 165, 233, 0.2);
        border-color: rgba(14, 165, 233, 0.4);
        transform: scale(1.1);
      }

      .nav-arrow::before {
        content: "";
        width: 10px;
        height: 10px;
        border: 2px solid #22d3ee;
        border-bottom: none;
        border-left: none;
        transform: rotate(45deg);
      }

      .nav-arrow.prev::before {
        transform: rotate(-135deg);
      }

      /* موبایل - تبلت کوچک */
      @media (max-width: 768px) {
        body {
          overflow-x: hidden;
          overflow-y: auto;

        }

          font-size: 16px;
          top: 15px;
        }

        .title {
          font-size: 16px;
          top: 75px;
        }

        .container {
          padding: 110px 15px 70px;
          height: calc(100vh - 70px);
        }

        .card {
          width: 95%;
          height: auto;
          max-height: calc(100vh - 180px);
          flex-direction: column;
          padding: 20px;
          gap: 15px;
          border-radius: 16px;
          overflow-y: auto;
        }

        .card-image {
          flex: 0 0 160px;
          width: 160px;
          height: 160px;
          margin: 0 auto;
          border-radius: 12px;
        }

        .card-content {
          text-align: center;
          gap: 12px;
          width: 100%;
        }

        .card-name {
          font-size: 20px;
          line-height: 1.3;
        }

        .card-specialty {
          font-size: 14px;
          margin-bottom: 12px;
        }

        .card-description {
          font-size: 13px;
          line-height: 1.6;
          margin-bottom: 15px;
          text-align: justify;
        }

        .card-skills {
          justify-content: center;
          gap: 6px;
        }

        .skill-tag {
          padding: 5px 10px;
          font-size: 11px;
          border-radius: 12px;
        }

        .nav-arrows {
          padding: 0 15px;
        }

        .nav-arrow {
          width: 40px;
          height: 40px;
        }

        .nav-arrow::before {
          width: 8px;
          height: 8px;
        }

        .navigation {
          bottom: 20px;
          gap: 10px;
        }

        .nav-dot {
          width: 8px;
          height: 8px;
        }

        .placeholder-icon {
          font-size: 40px;
        }
      }

      /* موبایل کوچک */

        .card {

        .card-image {
          width: 140px;
          height: 140px;
        }

        .card-name {
          font-size: 18px;
        }

        .card-specialty {
          font-size: 13px;
        }

        .card-description {
          font-size: 12px;
          line-height: 1.5;
        }

        .skill-tag {
          padding: 4px 8px;
          font-size: 10px;
        }

        .nav-arrows {
          padding: 0 10px;
        }

        .nav-arrow {
          width: 35px;
          height: 35px;
        }

        .navigation {
          bottom: 15px;
        }

        .placeholder-icon {
          font-size: 35px;
        }
      }

      /* موبایل خیلی کوچک */
      @media (max-width: 360px) {
        .card {
          padding: 12px;
        }

        .card-image {
          width: 120px;
          height: 120px;
        }

        .card-name {
          font-size: 16px;
        }

        .card-specialty {
          font-size: 12px;
        }

        .card-description {
          font-size: 11px;
        }

        .skill-tag {
          font-size: 9px;
          padding: 3px 6px;
        }
      }

      /* تبلت */
      @media (min-width: 769px) and (max-width: 1024px) {
        .container {
          padding: 130px 30px 70px;
        }

        .card {
          width: 85%;
          padding: 25px;
        }

        .card-image {
          flex: 0 0 250px;
          height: 280px;
        }

        .card-name {
          font-size: 24px;
        }

        .card-specialty {
          font-size: 15px;
        }

        .card-description {
          font-size: 13px;
        }
      }
    </style>
  </head>

        {

            "فلسفه کودک",

      let currentCard = 0;
      let isTransitioning = false;

      function createCards() {
        const container = document.getElementById("cards-container");
        const navigation = document.getElementById("navigation");

        teamData.forEach((member, index) => {
          // ایجاد کارت
          const card = document.createElement("div");
          card.className = `card ${index === 0 ? "active" : ""}`;
          card.innerHTML = `
                    <div class="card-image">
                        <img src="${member.image}" alt="${
            member.name
          }" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="placeholder-icon" style="display: none;">👤</div>
                    </div>
                    <div class="card-content">
                        <div class="card-name">${member.name}</div>
                        <div class="card-specialty">${member.specialty}</div>
                        <div class="card-description">${
                          member.description
                        }</div>
                        <div class="card-skills">
                            ${member.skills
                              .map(
                                (skill) =>
                                  `<span class="skill-tag">${skill}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          container.appendChild(card);

          // ایجاد نقطه ناوبری
          const dot = document.createElement("div");
          dot.className = `nav-dot ${index === 0 ? "active" : ""}`;
          dot.onclick = () => goToCard(index);
          navigation.appendChild(dot);
        });
      }

      function goToCard(index) {
        if (isTransitioning || index === currentCard) return;

        isTransitioning = true;

        const cards = document.querySelectorAll(".card");
        const dots = document.querySelectorAll(".nav-dot");

        // حذف کلاس‌های فعال
        cards[currentCard].classList.remove("active");
        cards[currentCard].classList.add("prev");
        dots[currentCard].classList.remove("active");

        setTimeout(() => {
          cards[currentCard].classList.remove("prev");
          currentCard = index;

          // اضافه کردن کلاس‌های فعال
          cards[currentCard].classList.add("active");
          dots[currentCard].classList.add("active");

          setTimeout(() => {
            isTransitioning = false;
          }, 300);
        }, 400);
      }

      function nextCard() {
        const nextIndex = (currentCard + 1) % teamData.length;
        goToCard(nextIndex);
      }

      function previousCard() {
        const prevIndex = (currentCard - 1 + teamData.length) % teamData.length;
        goToCard(prevIndex);
      }

      // تغییر خودکار کارت‌ها
      function autoRotate() {
        if (!isTransitioning) {
          nextCard();
        }
      }

      // اضافه کردن کنترل با کیبورد
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" || e.key === "ArrowDown") {
          nextCard();
        } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
          previousCard();
        }
      });

      // کنترل لمس برای موبایل
      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
          nextCard(); // سوایپ چپ
        }
        if (touchEndX > touchStartX + 50) {
          previousCard(); // سوایپ راست
        }
      }

      // راه‌اندازی اولیه
      createCards();

      // چرخش خودکار هر ۸ ثانیه
      setInterval(autoRotate, 8000);
    </script>
  </body>
</html>
